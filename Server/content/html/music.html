<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Evolution - So geht Mobilität!" />
    <meta name="theme-color" content="#3232cd" />
    <meta name="google" content="notranslate" />
    <link rel="icon" href="/content/images/icon.webp" />
    <link rel="stylesheet" href="/content/CSS/default.css" />
    <link rel="stylesheet" href="/content/CSS/music.css" />
    <script defer src="/content/JS/mobile_menu.js"></script>
    <script defer src="/content/JS/music.js"></script>
    <title>E-Volution</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar">
      <div class="navbar_image">
        <img src="/content/images/logo.webp" alt="Logo" />
      </div>
      <div class="navbar_toggle" id="navbar_toggle">
        <span class="navbar_bar"></span>
        <span class="navbar_bar"></span>
        <span class="navbar_bar"></span>
      </div>
      <ul class="navbar_list">
        <li class="navbar_item">
          <a href="/" class="navbar_link">Zurück</a>
        </li>
        <li class="navbar_item">
          <p class="navbar_link" id="navbar_playButton">Starten</p>
        </li>
      </ul>
    </nav>
    <div class="navbar_mobilmenu" id="mobilmenu">
      <ul class="navbar_mobillist">
        <li class="navbar_mobilitem">
          <a href="/" class="navbar_mobillink">Zurück</a>
        </li>
        <li class="navbar_mobilitem">
          <p class="navbar_mobillink" id="navbar_playButton">Starten</p>
        </li>
      </ul>
    </div>
    <!--Display-->
    <div class="display">
      <ul class="display_musicList">
        <li class="display_musicItem">
          <div class="display_musicImageContainer">
            <img
              src="/content/images/never_gonna_give_you_up.webp"
              alt="Musik 1"
              class="display_musicImage"
            />
          </div>
          <div class="display_musicText">
            <p>Never gonna give you up - Rick Astley</p>
          </div>
        </li>
        <li class="display_musicItem">
          <div class="display_musicImageContainer">
            <img
              src="/content/images/super_mario.webp"
              alt="Musik 2"
              class="display_musicImage"
            />
          </div>
          <div class="display_musicText">
            <p>Super Mario - GK Creation</p>
          </div>
        </li>
        <li class="display_musicItem">
          <div class="display_musicImageContainer">
            <img
              src="/content/images/palm_tree.webp"
              alt="Musik 3"
              class="display_musicImage"
            />
          </div>
          <div class="display_musicText">
            <p>Salsa Musik - Noemie Bottiau</p>
          </div>
        </li>
        <li class="display_musicItem">
          <div class="display_musicImageContainer">
            <img
              src="/content/images/podcast_logo.webp"
              alt="Musik 4"
              class="display_musicImage"
            />
          </div>
          <div class="display_musicText">
            <p>Medien in der Schule - GN Podcast</p>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
