<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Evolution - So geht Mobilit채t!">
    <meta name="theme-color" content="#3232cd"/>
    <link rel="icon" href="/content/images/icon.webp">
    <link rel="stylesheet" href="/content/CSS/default.css">
    <link rel="stylesheet" href="/content/CSS/controll.css">
    <script defer src="/content/JS/mobile_menu.js"></script>
    <script defer src="/content/JS/controll.js"></script>
    <title>E-Volution</title>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar">
        <div class="navbar_image">
            <img src="/content/images/logo.webp" alt="Logo">
        </div>
        <div class="navbar_toggle" id="navbar_toggle">
            <span class="navbar_bar"></span>
            <span class="navbar_bar"></span>
            <span class="navbar_bar"></span>
        </div>
        <ul class="navbar_list">
            <li class="navbar_item">
                <a class="navbar_link" id="back_button">Zur체ck</a>
            </li>
        </ul>
    </nav>
    <div class="navbar_mobilmenu" id="mobilmenu">
        <ul class="navbar_mobillist">
            <li class="navbar_mobilitem">
                <a class="navbar_mobillink" id="mobil_back_button">Zur체ck</a>
            </li>
        </ul>
    </div>
    <!--Waitingroom-->
    <div class="waiting" id="waitingdiv">
        <div class="waiting_titlebox">
            <p class="waiting_title" id="waitingtitle">Warten</p>
        </div>
        <p class="waiting_refusetext">Das Ekart hat die Fernsteuerung vorerst abgelehnt. Begr체ndung:</p>
        <p class="waiting_cause" id="waitingcause">Warte auf Serverantwort...</p>
    </div>
    <!--Controll-->
    <div class="controll">
        <div class="controll_informationbox">
            <div class="controll_informationcontent">
                <p class="controll_informationtext" id="speedtext">Geschwindigkeit: 0 km/h</p>
            </div>
            <div class="controll_informationcontent">
                <p class="controll_informationtext" id="batterytext">Akku: 0%</p>
            </div>
        </div>
        <div class="controll_servicebox">
            <div class="controll_controllerbox">
                <div class="controll_controllerbutton">
                    <div class="controll_controllerarrow"></div>
                </div>
                <div class="controll_controllerbutton">
                    <div class="controll_controllerarrow"></div>
                </div>
                <div class="controll_controllerbutton">
                    <div class="controll_controllerarrow"></div>
                </div>
                <div class="controll_controllerbutton">
                    <div class="controll_controllerarrow"></div>
                </div>
            </div>
            <div class="controll_speedbox" id="controllspeedbox">
                <input type="range" min="0" max="20" value="0" class="controll_speedslider" id="slider">
            </div>
        </div>
    </div>
</body>
</html>
