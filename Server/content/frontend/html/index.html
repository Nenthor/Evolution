<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Evolution - So geht MobilitÃ¤t!" />
    <meta name="theme-color" content="#3232cd" />
    <meta name="google" content="notranslate" />
    <link rel="icon" href="/images/icon.webp" />
    <link rel="stylesheet" href="/CSS/default.css" />
    <link rel="stylesheet" href="/CSS/index.css" />
    <script defer src="/JS/mobile_menu.js"></script>
    <script defer src="/JS/index.js"></script>
    <title>E-Volution</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar">
      <div class="navbar_image">
        <img src="/images/logo.webp" alt="Logo" id="logo" />
      </div>
      <div class="navbar_toggle" id="navbar_toggle">
        <span class="navbar_bar"></span>
        <span class="navbar_bar"></span>
        <span class="navbar_bar"></span>
      </div>
      <ul class="navbar_list">
        <li class="navbar_item">
          <a href="/music" class="navbar_link">Musik</a>
        </li>
        <li class="navbar_item">
          <a href="/camera" class="navbar_link">Kamera</a>
        </li>
        <li class="navbar_item">
          <a href="/map" class="navbar_link">Karte</a>
        </li>
      </ul>
    </nav>
    <div class="navbar_mobilmenu" id="mobilmenu">
      <ul class="navbar_mobillist">
        <li class="navbar_mobilitem">
          <a href="/music" class="navbar_mobillink">Musik</a>
        </li>
        <li class="navbar_mobilitem">
          <a href="/camera" class="navbar_mobillink">Kamera</a>
        </li>
        <li class="navbar_mobilitem">
          <a href="/map" class="navbar_mobillink">Karte</a>
        </li>
      </ul>
    </div>
    <!--Display-->
    <div class="display">
      <div class="display_settings">
        <ul class="display_settingsList">
          <li class="display_settingsItem">
            <img class="display_settingsImage" src="" alt="Sound" />
          </li>
          <li class="display_settingsItem">
            <img class="display_settingsImage" src="" alt="Light" />
          </li>
          <li class="display_settingsItem">
            <img class="display_settingsImage" src="" alt="Remote control" />
          </li>
          <li class="display_settingsItem">
            <img class="display_settingsImage" src="/images/shutdown.webp" alt="Power off" />
          </li>
        </ul>
      </div>
      <div class="display_speedometer">
        <canvas id="display_SpeedCanvas"></canvas>
      </div>
      <div class="display_batteryContainer">
        <p class="display_batteryText">Akkustand:</p>
        <div class="display_batteryBar" id="display_battery">
          <div class="display_innerCircle">
            <p class="display_batteryIndex" id="display_batteryIndex">0%</p>
          </div>
        </div>
      </div>
    </div>
    <!--Footer-->
    <div class="footer">
      <ul class="footer_list">
        <li class="footer_item">
          <p class="footer_text">{Coords}</p>
        </li>
        <li class="footer_item">
          <p class="footer_text">{Clock}</p>
        </li>
        <li class="footer_item">
          <p class="footer_text">{Date}</p>
        </li>
      </ul>
    </div>
    <!--Remotecontroll-->
    <div class="remotecontrollbox" id="remotecontrollbox">
      <div class="remotecontrollbox_content">
        <p class="remotecontrollbox_message" id="confirmMessage">Das System wird ferngesteuert.</p>
        <div class="remotecontrollbox_input">
          <input class="remotecontrollbox_button" id="remote_off" type="button" value="Fernsteuerung ausschalten" />
        </div>
      </div>
    </div>
    <!--ConfirmBox (for shutdownButton)-->
    <div class="confirmbox" id="confirmBox">
      <div class="confirmbox_content">
        <p class="confirmbox_message" id="confirmMessage">Soll das System heruntergefahren werden?</p>
        <div class="confirmbox_input">
          <input class="confirmbox_button" id="confirmTrue" type="button" value="Ja" />
          <input class="confirmbox_button" id="confirmFalse" type="button" value="Abbrechen" />
        </div>
      </div>
    </div>
  </body>
</html>
