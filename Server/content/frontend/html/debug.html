<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Evolution - So geht Mobilität!" />
    <meta name="theme-color" content="#3232cd" />
    <link rel="icon" href="/images/icon.webp" />
    <link rel="stylesheet" href="/CSS/default.css" />
    <link rel="stylesheet" href="/CSS/debug.css" />
    <script defer src="/JS/mobile_menu.js"></script>
    <script defer src="/JS/debug.js"></script>
    <title>E-Volution</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar">
      <div class="navbar_image">
        <img src="/images/logo.webp" alt="Logo" />
      </div>
      <div class="navbar_toggle" id="navbar_toggle">
        <span class="navbar_bar"></span>
        <span class="navbar_bar"></span>
        <span class="navbar_bar"></span>
      </div>
      <ul class="navbar_list">
        <li class="navbar_item">
          <a href="/" class="navbar_link">Zurück</a>
        </li>
      </ul>
    </nav>
    <div class="navbar_mobilmenu" id="mobilmenu">
      <ul class="navbar_mobillist">
        <li class="navbar_mobilitem">
          <a href="/" class="navbar_mobillink">Zurück</a>
        </li>
      </ul>
    </div>
    <!--Debug-Information-->
    <div class="osStats">
      <div class="osStats_item">
        <p class="osStats_text" id="memory">Auslastung RAM:</p>
      </div>
      <div class="osStats_item">
        <p class="osStats_text" id="cpu">Auslastung CPU:</p>
      </div>
      <div class="osStats_item">
        <p class="osStats_text" id="systemload">Auslastung Prozesse:</p>
      </div>
    </div>
    <div class="log">
      <div class="log_formBox">
        <div class="log_form">
          <div class="log_formSelected" id="formSelected"></div>
          <p class="log_fromButton" id="logEssential">Essenziell</p>
          <p class="log_fromButton" id="logNormal">Normal</p>
          <p class="log_fromButton" id="logAll">Alles</p>
        </div>
      </div>
      <div class="log_output">
        <ul class="log_list" id="loglist">
          <!--Debug-Messages will be here-->
        </ul>
        <div class="log_console">
          <div class="log_clearLog" id="clearLog">
            <p class="log_clearLogText">Protokoll löschen</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
