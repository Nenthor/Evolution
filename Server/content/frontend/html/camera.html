<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Evolution - So geht Mobilität!" />
    <meta name="theme-color" content="#3232cd" />
    <meta name="google" content="notranslate" />
    <link rel="icon" href="/images/icon.webp" />
    <link rel="stylesheet" href="/CSS/default.css" />
    <link rel="stylesheet" href="/CSS/camera.css" />
    <script defer src="/JS/mobile_menu.js"></script>
    <script defer src="/JS/camera.js"></script>
    <title>E-Volution</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar">
      <div class="navbar_image">
        <img src="/images/logo.webp" alt="Logo" />
      </div>
      <div class="navbar_toggle" id="navbar_toggle">
        <span class="navbar_bar"></span>
        <span class="navbar_bar"></span>
        <span class="navbar_bar"></span>
      </div>
      <ul class="navbar_list">
        <li class="navbar_item">
          <a href="/index" class="navbar_link">Zurück</a>
        </li>
      </ul>
    </nav>
    <div class="navbar_mobilmenu" id="mobilmenu">
      <ul class="navbar_mobillist">
        <li class="navbar_mobilitem">
          <a href="/index" class="navbar_mobillink">Zurück</a>
        </li>
      </ul>
    </div>
    <!--Display-->
    <div class="display">
      <div class="camera_box">
        <div class="camera_frame">
          <canvas
            width="600"
            height="300"
            class="camera_canvas"
            id="camera"
          ></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
