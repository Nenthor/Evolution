<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Evolution - So geht Mobilität!" />
    <meta name="theme-color" content="#3232cd" />
    <link rel="icon" href="/images/icon.webp" />
    <link rel="stylesheet" href="/CSS/default.css" />
    <link rel="stylesheet" href="/CSS/map.css" />
    <script defer src="/JS/mobile_menu.js"></script>
    <script defer src="/JS/map.js"></script>
    <title>E-Volution</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar">
      <div class="navbar_image">
        <img src="/images/logo.webp" alt="Logo" />
      </div>
      <div class="navbar_toggle" id="navbar_toggle">
        <span class="navbar_bar"></span>
        <span class="navbar_bar"></span>
        <span class="navbar_bar"></span>
      </div>
      <div class="navbar_menu" id="menu">
        <ul class="navbar_list">
          <li class="navbar_item">
            <a class="navbar_link" id="backButton">Zurück</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--Display-->
    <div class="display">
      <div class="display_map">
        <p class="display_errorMessage" id="errorMessage">GPS konnte nicht abgerufen werden.<br />Überprüfe die GPS-Einstellungen.</p>
        <div class="display_locationDot"></div>
        <p class="display_mapLizenz">Map data &copy OpenStreetMap contributors, CC-BY-SA</p>
        <div class="display_mapBox">
          <canvas class="display_canvas" id="canvas"></canvas>
          <!--Waitingroom-->
          <div class="waiting" id="waitingdiv">
            <div class="waiting_titlebox">
              <p class="waiting_title" id="waitingtitle">Lokalisieren</p>
            </div>
          </div>
        </div>
      </div>
      <div class="display_settings">
        <div class="display_destination" id="destinationButton">
          <p class="display_destinationText" id="destinationText">CallMyEkart</p>
        </div>
      </div>
    </div>
  </body>
</html>
