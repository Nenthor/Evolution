<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Evolution - So geht Mobilität!" />
    <meta name="theme-color" content="#3232cd" />
    <meta name="google" content="notranslate" />
    <link rel="icon" href="/images/logo.webp" />
    <link rel="stylesheet" href="/CSS/default.css" />
    <link rel="stylesheet" href="/CSS/music.css" />
    <script defer src="/JS/mobile_menu.js"></script>
    <script defer src="/JS/music.js"></script>
    <title>Evolution</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar">
      <div class="navbar_image">
        <img src="/images/logo.webp" alt="Logo" id="logo" />
      </div>
      <div class="navbar_toggle" id="navbar_toggle">
        <span class="navbar_bar"></span>
        <span class="navbar_bar"></span>
        <span class="navbar_bar"></span>
      </div>
      <div class="navbar_menu" id="menu">
        <ul class="navbar_list">
          <li class="navbar_item">
            <a href="/index" class="navbar_link">Zurück</a>
          </li>
          <li class="navbar_item">
            <p class="navbar_link" id="navbar_playButton">Starten</p>
          </li>
        </ul>
      </div>
    </nav>
    <!--Display-->
    <div class="display">
      <ul class="display_musicList">
        <li class="display_musicItem">
          <div class="display_musicImageContainer">
            <img src="/images/jazz.webp" alt="Musik 1" class="display_musicImage" />
          </div>
          <div class="display_musicText">
            <p>Catch it - Coma-Media</p>
          </div>
        </li>
        <li class="display_musicItem">
          <div class="display_musicImageContainer">
            <img src="/images/super_mario.webp" alt="Musik 2" class="display_musicImage" />
          </div>
          <div class="display_musicText">
            <p>Super Mario - GK Creation</p>
          </div>
        </li>
        <li class="display_musicItem">
          <div class="display_musicImageContainer">
            <img src="/images/palm_tree.webp" alt="Musik 3" class="display_musicImage" />
          </div>
          <div class="display_musicText">
            <p>Salsa Musik - Noemie Bottiau</p>
          </div>
        </li>
        <li class="display_musicItem">
          <div class="display_musicImageContainer">
            <img src="/images/retro_mix.webp" alt="Musik 4" class="display_musicImage" />
          </div>
          <div class="display_musicText">
            <p>Lady of the 80's - Grand Project</p>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
